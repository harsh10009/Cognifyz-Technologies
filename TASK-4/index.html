<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <script src="script.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        button{   
            height: 65px;
            width: 200px;
            font-size: 200%;
            background: red;
            color: white;
            margin-left: 40%;
            cursor: pointer;
            border: 1px solid white; 
            margin-top: 50px;

        }
    </style>
</head>
<body>

    <button id="colorButton">Click Me!</button>
  
</body>
</html>
